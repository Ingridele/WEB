<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>Jūsų informacija</legend>
        <table>
        <tr>
          <td>Vardas:</td>
          <td> <input type="text" name="" value=""> </td>
        </tr>
        <tr>
          <td>Pavardė:</td>
          <td> <input type="text" name="" value=""> </td>
        </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Klausimai</legend>
        <p>Kaip sužinojote apie mus? <select class="" name="">
          <option value="[object Object]">Google</option>
          <option value="[object Object]">Friends</option>
        </select></p>
        <p>Ar apsilankysite vėl? <br>
          Taip <input type="radio" name="selection" value="Taip">
          Ne <input type="radio" name="selection" value="Ne">
          Galbūt <input type="radio" name="selection" value="Galbūt"></p>
        <p>Ką manote apie kursą? <br>
           <textarea rows="8" cols="80" placeholder="Rašykite viską ką galvojate"></textarea> </p>
        <p>Pažymėkite programavimo/žymėjimo kalbas su kuriomis esate susipažinę:
          <table>
            <tr>
              <td><input type="checkbox" name="" value="">C#</td>
              <td><input type="checkbox" name="" value="">JAVA</td>
              <td><input type="checkbox" name="" value="">PHP</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="" value="">HTML</td>
              <td><input type="checkbox" name="" value="">CSS</td>
              <td><input type="checkbox" name="" value="">JavaScript</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="" value="">Python</td>
              <td><input type="checkbox" name="" value="">Ruby</td>
            </tr>
          </table>
        <p><input type="submit" name="" value="Siųsti"></p>
      </fieldset>
    </form>
  </body>
</html>
